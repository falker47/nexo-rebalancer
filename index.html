<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexo Rebalancer</title>

    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <link rel="manifest" href="assets/site.webmanifest" />

    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexo Rebalancer">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <button id="installBtn" class="install-btn" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
                <path
                    d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
            </svg>
            <span>Install App</span>
        </button>
        <header class="main-header">
            <div class="header-text">
                <h1>Nexo Rebalancer</h1>
                <p class="subtitle">Platinum Tier Optimizer</p>
            </div>
        </header>

        <div class="grid-layout">
            <div class="inputs-col">
                <div class="input-group">
                    <label>NEXO Quantity</label>
                    <input type="number" id="nexoQty" placeholder="0.00" inputmode="decimal">
                </div>

                <div class="input-group">
                    <label>NEXO Price (€)</label>
                    <div class="price-wrapper">
                        <input type="number" id="nexoPrice" step="0.0001" placeholder="Fetching..." inputmode="decimal">
                        <button class="refresh-btn">↻</button>
                    </div>
                    <div id="apiStatus" class="api-status">Wait...</div>
                </div>

                <div class="input-group">
                    <label>Current Allocation %</label>
                    <input type="number" id="currentPct" step="0.01" placeholder="12.40" inputmode="decimal">
                </div>

                <div class="separator"></div>

                <div class="input-group">
                    <label style="color: var(--highlight);">Target Allocation (%)</label>
                    <input type="number" id="targetPct" step="0.1" value="10.5" style="border-color: var(--highlight);"
                        inputmode="decimal">
                </div>
            </div>

            <div class="results-col">
                <div id="result" class="result-box">
                    <span class="action-title" id="actionText">---</span>
                    <span class="action-value" id="tokenValue">---</span>
                    <span class="euro-value" id="euroValue">---</span>
                    <span class="safe-badge" id="bufferText">Enter all data</span>
                </div>


            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
